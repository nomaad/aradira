<section class="row" data-ng-controller="AuthenticationController">

	<div class="col-xs-12 col-md-offset-4 col-md-4 top-buffer">
        <h2>Melde dich an.</h2>
        <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
            <div class="login-form">
                <div><small>Ãœber ein Social-Network:</small></div>
                <a href="/auth/facebook" class="undecorated-link">
                    <img src="/modules/users/img/buttons/facebook_small.png">
                </a>
                <a href="/auth/twitter" class="undecorated-link">
                    <img src="/modules/users/img/buttons/twitter_small.png">
                </a>
                <a href="/auth/google" class="undecorated-link">
                    <img src="/modules/users/img/buttons/google_small.png">
                </a>
                <hr/>
                <p><small>Oder mit deiner Email-Adresse:</small></p>
                <div class="form-group">
                    <input type="text" id="email" name="email"  class="form-control login-field" data-ng-model="credentials.email" placeholder="Email" />
                    <label class="login-field-icon fui-user" for="email"></label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control login-field" data-ng-model="credentials.password" placeholder="Passwort" />
                    <label class="login-field-icon fui-lock" for="password"></label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block">Anmelden</button>
                <a class="login-link" href="/#!/signup">Noch kein Mitglied? Hier registrieren.</a>
                <a class="login-link" href="/#!/signup">Passwort vergessen?</a>
                <div data-ng-show="error" class="text-center text-danger">
                    <small>{{error}}</small>
                </div>
            </div>
	</div>
</section>
