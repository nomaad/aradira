<section data-ng-controller="OffersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{offer.title}}</h1>
	</div>

	<div class="pull-right" data-ng-show="authentication.user._id == offer.user._id">
		<a class="btn btn-primary" href="/#!/offers/{{offer._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{offer.created | date:'mediumDate'}} by {{offer.user.displayName}}</em>
	</small>
	<p class="lead">
		{{offer.content}}
	</p>
</section>
