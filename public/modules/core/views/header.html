<div class="container" data-ng-controller="HeaderController">
	<div class="navbar-header">
		<button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a href="/#!/" class="navbar-brand"><i class="fa fa-leaf"></i>&nbsp; aradira</a>
	</div>
	<nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
		<ul class="nav navbar-nav">
			<li data-ng-repeat="item in menu" ui-route="{{item.uiRoute}}" ng-class="{active: $uiRoute}" >
                <a ng-if="item.sub" class="{{item.sub && 'dropdown-toggle' || ''}}" data-toggle="{{item.sub && 'dropdown' || ''}}" href="/#!/{{item.link}}">{{item.title}}
                    <b ng-if="item.sub" class="caret"></b>
                <a ng-if="!item.sub" href="/#!/{{item.link}}">{{item.title}}
                </a>
                <span ng-if="item.sub" class="dropdown-arrow"></span>
                <ul class="dropdown-menu" ng-if="item.sub">
                    <li data-ng-repeat="subItem in item.sub" ui-route="{{subItem.uiRoute}}" ng-class="{active: $uiRoute}">
                        <a href="/#!/{{subItem.link}}">{{subItem.title}}</a>
                    </li>
                </ul>
			</li>
		</ul>
		<ul class="nav navbar-nav navbar-right" data-ng-hide="authentication.user">
			<li ui-route="/signin" ng-class="{active: $uiRoute}">
				<a href="/#!/signin">Anmelden</a>
			</li>
		</ul>


		<ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{authentication.user.displayName}} <b class="caret"></b>
                </a>
                <span class="dropdown-arrow"></span>
				<ul class="dropdown-menu">
                    <li>
                        <a href="#">Mein Profil</a>
                    </li>
                    <li>
                        <a href="#">Nachrichten
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#">Meine Inserate</a>
                    </li>
                    <li>
                        <a href="#">Neues Angebot</a>
                    </li>
                    <li>
                        <a href="#">Neues Gesuch</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a class="highlighted" href="/auth/signout">Abmelden</a>
                    </li>
				</ul>
			</li>
		</ul>
	</nav>
</div>
